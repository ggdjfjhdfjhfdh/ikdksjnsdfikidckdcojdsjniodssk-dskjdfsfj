          stroke="white" 
          stroke-width="0.5" 
          stroke-dasharray="1 2" 
          opacity="0.6"/>
    
    <!-- Lock symbol -->
    <rect x="11" y="15" width="6" height="5" rx="1" fill="white" opacity="0.9"/>
    <path d="M12 15V13C12 11.9 12.9 11 14 11V11C15.1 11 16 11.9 16 13V15" 
          stroke="white" 
          stroke-width="1.2" 
